# Dates measurements, tags, and fields that pass through this filter.
[[processors.date]]
  ## Field or Tag Key
  ## Specify the new tag key or field key to create or existing key to translate
  ## into a new timestamp. If the tag or field already exists, then the tag or
  ## key value is assumed to be a timestamp to translate and the
  ## `existing_date_format` option is also required.
  # tag_key = "month"
  # field_key = "month"

  ## Existing timestamp format
  ## If translating an existing timestamp specify it's format in Go reference
  ## time below.
  # existing_date_format = "Mon Jan 2 15:04:05 -0700 MST 2006"

  ## New timestamp format
  ## Date format string, must be a representation of the Go "reference time"
  ## which is "Mon Jan 2 15:04:05 -0700 MST 2006". If destination is a field,
  ## date format can also be one of "unix", "unix_ms", "unix_us", or "unix_ns",
  ## which will insert an integer field.
  # date_format = "Jan"

  ## Timezone to use when creating the tag or field using a reference time
  ## string.  This can be set to one of "UTC", "Local", or to a location name
  ## in the IANA Time Zone database.
  ##   example: timezone = "America/Los_Angeles"
  # timezone = "UTC"

  ## Offset duration added to the date string when writing the new tag.
  # date_offset = "0s"
